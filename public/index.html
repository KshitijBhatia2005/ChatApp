<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat-container { width: 400px; margin: auto; }
        #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
        .message { padding: 10px; border-radius: 8px; margin: 5px; max-width: 80%; display: inline-block; }
        .right { background-color: lightblue; align-self: flex-end; }
        .left { background-color: lightgray; align-self: flex-start; }
    </style>
</head>
<body>
    <h2>Chat App</h2>

    <div id="login-screen">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="joinChat()">Join Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <ul id="messages"></ul>
        <input id="messageInput" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const socket = io();
        let username = "";

        function joinChat() {
            username = document.getElementById("username").value;
            if (!username.trim()) {
                alert("Please enter a username");
                return;
            }
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
        }

        function sendMessage() {
            const message = document.getElementById("messageInput").value;
            if (message.trim()) {
                socket.emit("chatMessage", { username, message });
                document.getElementById("messageInput").value = "";
            }
        }

        socket.on("message", (data) => {
            const messages = document.getElementById("messages");
            const messageElement = document.createElement("li");
            messageElement.textContent = `${data.username}: ${data.message}`;
            messageElement.classList.add("message");
            messageElement.classList.add(data.username === username ? "right" : "left");
            messages.appendChild(messageElement);
        });
    </script>
</body>
</html>
